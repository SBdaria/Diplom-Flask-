<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='static/style/style.css'>
</head>
<body>
<div class="header">
    <div>
        <a href="/">Главная страница</a>
    </div>
    <div>
        <h1>Вход в аккаунт</h1>
    </div>
</div>

<div class="container">
    <p>{{ context.message }}</p>
    <form class="registr" action="/login_info" method="post">
        <fieldset>
            <legend>Вход</legend>
            <br><br>
            <label for="username">Введите логин:</label><br><br>
            <input type="text" id="username" name="username" placeholder="Your username" required>
            <br><br><br>
            <label for="password">Введите пароль:</label><br><br>
            <input type="password" id="password" name="password" placeholder="Your password" required>
            <br><br>
            <button type="submit">Войти</button>
            <br>
        </fieldset>
    </form>
    <p>Нет аккаунта? <a href="/registration" class="btn-link">Зарегистрироваться</a></p>
</div>
</body>
</html>
