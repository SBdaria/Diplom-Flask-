<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{context.namepage}}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='static/style/style.css'>
</head>
<body>
<div class="header">
    <div>
        <a href="/login">Вход</a>
        <a href="/registration">Регистрация</a>
    </div>
    <div>
        <h1> {{context.category}} </h1>
    </div>
</div>

<div class="container">
    <div class="clothes_list">
        {% for cloth in context.type_cloth %}
        <div class="clothes_item">
            <h3> {{cloth.name}} </h3>
            {% if cloth.image_url %}
            <img src="/static/images/{{ cloth.image_url }}" alt="{{cloth.name}}" class="image_detail">
            {% endif %}
            <p>{{ cloth.price }} руб.</p>
            <p>{{ cloth.discription }}</p>
            <button><a href=/cart/{{cloth.id}}>Заказать</a></button>
        </div>
        {% endfor %}
    </div>
</div>

<div class="back_page">
    <button><a href="/catalog">Вернуться назад</a></button>
</div>

<div class="contact">
    <div>
        <p style="font-weight: bold">Контакты:</p>
        <p>Номер телефона: +71234567890<br>
            email: sunclothes.gmail.com<br>
            telegram: @sunclothes</p>
    </div>
</div>
</body>
</html>
