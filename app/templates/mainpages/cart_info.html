<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{context.namepage}}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='/static/style/style.css'>
</head>
<body>
<div class="header">
    <div>
        <a href="/">Главная страница</a>
    </div>
    <div>
        <h1> {{context.title}} </h1>
    </div>
</div>
<div class="container">
    <div class="clothes_list">
        <div class="clothes_item">
            <h3> {{context.cloth.name}} </h3>
            {% if context.cloth.image_url %}
            <img src="/static/images/{{ context.cloth.image_url }}" alt="{{context.cloth.name}}" class="image_detail">
            {% endif %}
            <p>{{ context.cloth.price }} руб.</p>
            <p>{{ context.cloth.discription }}</p>
        </div>

        <form class='registr' action="/cart_info/{{context.cloth.id}}" method="post">
            <div>
                <h1>Авторизируйтесь для подтверждения заказа</h1>
                <h1>{{ context.message }}</h1>
                <label for="username">Введите логин:</label><br><br>
                <input type="text" id="username" name="username" placeholder="Your username" required>
                <br><br><br>
                <label for="password">Введите пароль:</label><br><br>
                <input type="password" id="password" name="password" placeholder="Your password" required>
                <br><br>
                <button type="submit">Подтвердить заказ</button>
                <br>
            </div>
        </form>
    </div>
    <p>Нет аккаунта? <a href="/registration" class="btn-link">Зарегистрироваться</a></p>
</div>

</body>
</html>
